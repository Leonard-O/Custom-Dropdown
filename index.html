<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Dropdown</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
	</head>

	<body>
		<div class="container">
			<div class="dropdown" id="dropdown">
				<div class="dropdown-header" id="dropdownHeader">
					<span id="selectedItem">Select an Item</span>
					<span id="chevron">v</span>
				</div>
				<div class="dropdown-list" id="dropdownList">
					<div class="dropdown-item">First Item</div>
					<div class="dropdown-item">Second Item</div>
					<div class="dropdown-item">Third Item</div>
					<div class="dropdown-item">Fourth Item</div>
					<div class="dropdown-item">Fifth Item</div>
				</div>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
